<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram ƒ∞≈ülemleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      max-width: 480px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    .input-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007aff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ecb;
    }

    .back-btn {
      margin-top: 20px;
      background-color: #ddd;
      color: #333;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Instagram Takip√ßi G√∂nder</h1>

  <div class="input-box">
    <label>Ka√ß Takip√ßi G√∂nderilsin?</label>
    <input type="number" id="adet" placeholder="√ñrn: 500">

    <label>Hesap URL</label>
    <input type="text" id="url" placeholder="√ñrn: https://instagram.com/kullanici">

    <label>API URL</label>
    <input type="text" id="apiUrl" placeholder="API Adresi">

    <label>Tutar (‚Ç∫)</label>
    <input type="text" id="fiyat" value="0" readonly>

    <button onclick="satinal()">Satƒ±n Al</button>
  </div>

  <div class="message" id="mesaj"></div>

  <button class="back-btn" onclick="geriDon()">üîô Geri</button>

  <script>
    const birimFiyat = 0.02; // 1 takip√ßi = 0.02‚Ç∫ (√∂rnek)

    document.getElementById("adet").addEventListener("input", function () {
      const adet = parseInt(this.value) || 0;
      const fiyat = (adet * birimFiyat).toFixed(2);
      document.getElementById("fiyat").value = fiyat;
    });

    function satinal() {
      const adet = parseInt(document.getElementById("adet").value);
      const url = document.getElementById("url").value;
      const apiUrl = document.getElementById("apiUrl").value;
      const fiyat = parseFloat(document.getElementById("fiyat").value);

      // Sahte bakiye kontrol√º (√∂rnek)
      const bakiye = 100; // Kullanƒ±cƒ±nƒ±n bakiyesi burada API'den gelir

      if (!adet || !url || !apiUrl) {
        document.getElementById("mesaj").innerText = "L√ºtfen t√ºm alanlarƒ± doldurun.";
        return;
      }

      if (fiyat > bakiye) {
        document.getElementById("mesaj").innerText = "Bakiyeniz yetersiz!";
        return;
      }

      // API'ye veri g√∂nder
      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          tur: "instagram_bot",
          url: url,
          adet: adet
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("mesaj").innerText = "‚úÖ Satƒ±n alƒ±ndƒ±, i≈ülem ba≈ülatƒ±ldƒ±.";
      })
      .catch(err => {
        document.getElementById("mesaj").innerText = "‚ö†Ô∏è API hatasƒ±: " + err.message;
      });
    }

    function geriDon() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
