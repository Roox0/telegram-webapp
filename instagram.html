<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram İşlemleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      text-align: center;
    }

    .hidden { display: none; }

    .box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    button, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ecb;
    }

    .back-btn {
      background: #ccc;
      color: black;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h2>Instagram Hizmetleri</h2>

  <!-- 1. İşlem Seçimi -->
  <div class="box" id="secimBox">
    <button onclick="selectIslem('takipci')">Takipçi Gönder</button>
    <button onclick="selectIslem('begeni')">Beğeni Gönder</button>
    <button onclick="selectIslem('yorum')">Yorum Gönder</button>
    <button onclick="selectIslem('canli')">Canlı Yayın İzlenme</button>
    <button class="back-btn" onclick="geriDon()">🔙 Geri</button>
  </div>

  <!-- 2. İşlem Formları -->
  <div class="box hidden" id="formBox">
    <h3 id="formTitle"></h3>

    <input type="number" id="adet" placeholder="Adet (örn. 500)">
    <input type="text" id="url" placeholder="Gönderi/Hesap/Canlı URL">
    <input type="text" id="apiUrl" placeholder="API URL">

    <p>Tutar: <span id="fiyat">0</span> ₺</p>
    <button onclick="satinal()">Satın Al</button>
    <button class="back-btn" onclick="geriForm()">🔙 Geri</button>

    <div class="message" id="mesaj"></div>
  </div>

  <script>
    const fiyatlar = {
      takipci: 0.02,
      begeni: 0.01,
      yorum: 0.05,
      canli: 0.03
    };

    let seciliIslem = "";
    let kullaniciId = new URLSearchParams(window.location.search).get("user_id") || "anonim"; // Telegram’dan gelen ID

    function selectIslem(islem) {
      seciliIslem = islem;
      document.getElementById("secimBox").classList.add("hidden");
      document.getElementById("formBox").classList.remove("hidden");
      document.getElementById("formTitle").innerText = {
        takipci: "Takipçi Gönder",
        begeni: "Beğeni Gönder",
        yorum: "Yorum Gönder",
        canli: "Canlı Yayın İzlenme"
      }[islem];

      document.getElementById("adet").value = "";
      document.getElementById("url").value = "";
      document.getElementById("fiyat").innerText = "0";
    }

    document.getElementById("adet").addEventListener("input", function () {
      const adet = parseInt(this.value) || 0;
      const fiyat = (adet * fiyatlar[seciliIslem]).toFixed(2);
      document.getElementById("fiyat").innerText = fiyat;
    });

    function satinal() {
      const adet = parseInt(document.getElementById("adet").value);
      const url = document.getElementById("url").value;
      const apiUrl = document.getElementById("apiUrl").value;
      const fiyat = parseFloat(document.getElementById("fiyat").innerText);
      const bakiye = 999; // Demo bakiye, API ile değiştirilebilir

      if (!adet || !url || !apiUrl) {
        document.getElementById("mesaj").innerText = "Tüm alanları doldurun.";
        return;
      }

      if (fiyat > bakiye) {
        document.getElementById("mesaj").innerText = "Bakiyeniz yetersiz.";
        return;
      }

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          tur: seciliIslem,
          url: url,
          adet: adet,
          kullanici_id: kullaniciId
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("mesaj").innerText = "✅ Satın alındı. İşlem gönderildi.";
      })
      .catch(err => {
        document.getElementById("mesaj").innerText = "❌ API hatası: " + err.message;
      });
    }

    function geriForm() {
      document.getElementById("formBox").classList.add("hidden");
      document.getElementById("secimBox").classList.remove("hidden");
      document.getElementById("mesaj").innerText = "";
    }

    function geriDon() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
