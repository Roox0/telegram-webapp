<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram İşlemleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #e1306c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-btn {
      background-color: #666;
    }
    .form-container {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .price {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📸 Instagram Hizmetleri</h2>

  <button onclick="selectService('followers')">👥 Takipçi Gönder</button>
  <button onclick="selectService('likes')">❤️ Beğeni Gönder</button>
  <button onclick="selectService('comments')">💬 Yorum Yap</button>
  <button onclick="selectService('live')">🔴 Canlı Yayın İzlenme</button>
  <button class="back-btn" onclick="goBack()">🔙 Geri Dön</button>

  <div id="form" class="form-container">
    <form id="serviceForm">
      <label for="link">URL:</label>
      <input type="text" id="link" name="link" placeholder="Gönderi veya canlı yayın linki" required />

      <label for="amount">Miktar:</label>
      <input type="number" id="amount" name="amount" placeholder="Kaç adet?" required />

      <div id="priceInfo" class="price"></div>

      <button type="submit">Satın Al</button>
    </form>
  </div>

  <script>
    const prices = {
      followers: 0.02,
      likes: 0.01,
      comments: 0.05,
      live: 0.03
    };

    let selectedService = null;

    function selectService(service) {
      selectedService = service;
      document.getElementById("form").style.display = "block";
      document.getElementById("priceInfo").textContent = "";
    }

    function goBack() {
      window.location.href = "index.html";
    }

    document.getElementById("serviceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const amount = parseInt(document.getElementById("amount").value);
      const url = document.getElementById("link").value;
      const unitPrice = prices[selectedService];
      const total = (amount * unitPrice).toFixed(2);

      // API entegrasyonu yapılacak yer
      const balance = 100; // örnek bakiye

      if (balance >= total) {
        alert(`✔️ Satın alındı! \n${amount} adet gönderildi. Toplam: ${total} TL`);
        // Burada API'ye gönderim kodu entegre edilecek
      } else {
        alert("❌ Yetersiz bakiye.");
      }
    });
  </script>
</body>
</html>
