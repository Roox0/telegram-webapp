<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Hizmetleri</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f8fa;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #form-container {
      display: none;
    }

    .back {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Instagram Hizmetleri</h2>
    <div id="selection">
      <button onclick="selectService('takipci')">Takipçi</button>
      <button onclick="selectService('begeni')">Beğeni</button>
      <button onclick="selectService('yorum')">Yorum</button>
      <button onclick="selectService('canli')">Canlı Yayın</button>
    </div>

    <div id="form-container">
      <h3 id="form-title"></h3>
      <input type="number" id="adet" placeholder="Kaç adet?" />
      <input type="text" id="url" placeholder="Gönderi/Hesap URL'si" />
      <div id="fiyat-goster"></div>
      <button onclick="satinal()">Satın Al</button>
      <br>
      <button class="back" onclick="geriDon()">← Geri</button>
    </div>
  </div>

  <script>
    let secilen = "";
    let fiyatlar = {};
    let bakiye = 10.00; // Örnek kullanıcı bakiyesi

    async function loadPrices() {
      try {
        const res = await fetch("https://senin-site.vercel.app/fiyatlar.json");
        fiyatlar = await res.json();
      } catch (e) {
        alert("Fiyatlar alınamadı.");
      }
    }

    function selectService(tur) {
      secilen = tur;
      document.getElementById("selection").style.display = "none";
      document.getElementById("form-container").style.display = "block";
      const basliklar = {
        "takipci": "Instagram Takipçi Gönder",
        "begeni": "Instagram Beğeni Gönder",
        "yorum": "Instagram Yorum Gönder",
        "canli": "Instagram Canlı İzleyici Gönder"
      };
      document.getElementById("form-title").innerText = basliklar[tur];
    }

    function geriDon() {
      document.getElementById("form-container").style.display = "none";
      document.getElementById("selection").style.display = "block";
    }

    async function satinal() {
      const adet = parseInt(document.getElementById("adet").value);
      const url = document.getElementById("url").value;
      const fiyat = fiyatlar[secilen] * adet;

      if (!adet || !url) {
        alert("Tüm alanları doldurun!");
        return;
      }

      document.getElementById("fiyat-goster").innerText = `Toplam: ${fiyat.toFixed(2)}₺`;

      if (bakiye < fiyat) {
        alert("Yetersiz bakiye!");
        return;
      }

      // API’ye gönderim (örnek)
      const apiKey = "BURAYA_API_KEY_YAZ"; // Bu kısım koda gömülü olacak
      const response = await fetch("https://api.seninservisin.com/instagram", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          tur: secilen,
          miktar: adet,
          url: url,
          kullanici_id: "otomatik-telegram-userid"
        })
      });

      if (response.ok) {
        alert("Satın alındı! Hizmet gönderildi.");
        bakiye -= fiyat;
      } else {
        alert("API hatası oluştu.");
      }
    }

    loadPrices();
  </script>
</body>
</html>
