<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Hizmetleri</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe5ec, #e0f7fa);
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #d6336c;
    }

    .box {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #ff4e7c, #ff805d);
    }

    .back {
      background: #dee2e6 !important;
      color: #212529 !important;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #form-container {
      display: none;
    }

    #fiyat-goster {
      font-weight: bold;
      margin: 10px 0;
      color: #343a40;
    }

    .top-back {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #d0ebff, #a5d8ff);
      border-radius: 10px;
      color: #1c1c1c;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .top-back:hover {
      background: linear-gradient(135deg, #b2e0ff, #85c8f9);
    }
  </style>
</head>
<body>

  <div class="box">
    <a href="index.html" class="top-back">🔙 Ana Menüye Dön</a>

    <h2>📸 Instagram Hizmetleri</h2>

    <div id="selection">
      <button class="button" onclick="selectService('takipci')">👥 Takipçi Gönder</button>
      <button class="button" onclick="selectService('begeni')">❤️ Beğeni Gönder</button>
      <button class="button" onclick="selectService('yorum')">💬 Yorum Gönder</button>
      <button class="button" onclick="selectService('canli')">📺 Canlı Yayın İzleyici</button>
    </div>

    <div id="form-container">
      <h3 id="form-title">İşlem</h3>
      <input type="number" id="adet" placeholder="🔢 Kaç adet?" />
      <input type="text" id="url" placeholder="🔗 Gönderi veya hesap URL'si" />
      <div id="fiyat-goster">💰 Tutar: -</div>
      <button class="button" onclick="satinal()">🛒 Satın Al</button>
      <button class="button back" onclick="geriDon()">↩️ Geri</button>
    </div>
  </div>

  <script>
    let secilen = "";
    let fiyatlar = {};
    let bakiye = 25.00; // Örnek bakiye

    async function loadPrices() {
      try {
        const res = await fetch("https://senin-site.vercel.app/fiyatlar.json");
        fiyatlar = await res.json();
      } catch (e) {
        alert("❌ Fiyatlar alınamadı!");
      }
    }

    function selectService(tur) {
      secilen = tur;
      document.getElementById("selection").style.display = "none";
      document.getElementById("form-container").style.display = "block";

      const basliklar = {
        "takipci": "👥 Takipçi Gönder",
        "begeni": "❤️ Beğeni Gönder",
        "yorum": "💬 Yorum Gönder",
        "canli": "📺 Canlı Yayın İzleyici"
      };
      document.getElementById("form-title").innerText = basliklar[tur];
    }

    function geriDon() {
      document.getElementById("form-container").style.display = "none";
      document.getElementById("selection").style.display = "block";
      document.getElementById("fiyat-goster").innerText = "💰 Tutar: -";
      document.getElementById("adet").value = "";
      document.getElementById("url").value = "";
    }

    async function satinal() {
      const adet = parseInt(document.getElementById("adet").value);
      const url = document.getElementById("url").value;
      const fiyat = fiyatlar[secilen] * adet;

      if (!adet || !url) {
        alert("⚠️ Lütfen tüm alanları doldurun!");
        return;
      }

      document.getElementById("fiyat-goster").innerText = `💰 Tutar: ${fiyat.toFixed(2)}₺`;

      if (bakiye < fiyat) {
        alert("💸 Yetersiz bakiye!");
        return;
      }

      const apiKey = "SABIT_API_KEY";
      const response = await fetch("https://api.seninservisin.com/instagram", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          tur: secilen,
          miktar: adet,
          url: url,
          kullanici_id: "telegram_user_id"
        })
      });

      if (response.ok) {
        alert("✅ Satın alındı ve gönderildi!");
        bakiye -= fiyat;
      } else {
        alert("🚫 API gönderim hatası!");
      }
    }

    loadPrices();
  </script>
</body>
</html>
