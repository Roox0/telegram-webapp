<!-- tiktok.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TikTok Hizmetleri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f8f8f8; padding: 20px; text-align: center; }
    .menu-btn { background: #000000; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; margin: 10px; cursor: pointer; width: 80%; }
    .hidden { display: none; }
    .field { margin: 15px 0; }
    input[type="number"], input[type="text"] {
      padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px;
    }
    .back-btn { background: #444; color: white; padding: 10px 20px; border-radius: 10px; margin-top: 20px; cursor: pointer; }
    .price { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>🎵 TikTok Hizmetleri</h2>

  <div id="menu">
    <button class="menu-btn" onclick="showForm('takipci')">👥 Takipçi Gönder</button>
    <button class="menu-btn" onclick="showForm('begeni')">❤️ Beğeni Gönder</button>
    <button class="menu-btn" onclick="showForm('yorum')">💬 Yorum Gönder</button>
    <button class="menu-btn" onclick="showForm('canli')">🎥 Canlı İzleyici</button>
    <button class="back-btn" onclick="geriDon()">🔙 Menüye Geri Dön</button>

  </div>

  <div id="form-container" class="hidden">
    <div id="takipci-form" class="hidden">
      <div class="field">
        <input type="number" id="takipci-sayi" placeholder="Kaç takipçi yollansın?" oninput="hesaplaFiyat('takipci')">
      </div>
      <div class="field">
        <input type="text" id="takipci-url" placeholder="TikTok profil URL'si">
      </div>
      <div class="price" id="takipci-fiyat">💸 Fiyat: 0₺</div>
      <button class="menu-btn" style="background: green;" onclick="satinAl('takipci')">✅ Satın Al</button>
    </div>

    <div id="begeni-form" class="hidden">
      <div class="field">
        <input type="number" id="begeni-sayi" placeholder="Kaç beğeni yollansın?" oninput="hesaplaFiyat('begeni')">
      </div>
      <div class="field">
        <input type="text" id="begeni-url" placeholder="TikTok video URL'si">
      </div>
      <div class="price" id="begeni-fiyat">💸 Fiyat: 0₺</div>
      <button class="menu-btn" style="background: green;" onclick="satinAl('begeni')">✅ Satın Al</button>
    </div>

    <div id="yorum-form" class="hidden">
      <div class="field">
        <input type="number" id="yorum-sayi" placeholder="Kaç yorum yollansın?" oninput="hesaplaFiyat('yorum')">
      </div>
      <div class="field">
        <input type="text" id="yorum-url" placeholder="TikTok video URL'si">
      </div>
      <div class="price" id="yorum-fiyat">💸 Fiyat: 0₺</div>
      <button class="menu-btn" style="background: green;" onclick="satinAl('yorum')">✅ Satın Al</button>
    </div>

    <div id="canli-form" class="hidden">
      <div class="field">
        <input type="number" id="canli-sayi" placeholder="Kaç izleyici yollansın?" oninput="hesaplaFiyat('canli')">
      </div>
      <div class="field">
        <input type="text" id="canli-url" placeholder="Canlı yayın linki">
      </div>
      <div class="price" id="canli-fiyat">💸 Fiyat: 0₺</div>
      <button class="menu-btn" style="background: green;" onclick="satinAl('canli')">✅ Satın Al</button>
    </div>

    <button class="back-btn" onclick="geriDon()">⬅️ Geri Dön</button>
  </div>

  <script>
    const fiyatlar = {
      takipci: 0.08,
      begeni: 0.04,
      yorum: 0.15,
      canli: 0.10
    };

    function showForm(tur) {
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('form-container').classList.remove('hidden');
      document.getElementById(`${tur}-form`).classList.remove('hidden');
    }

    function geriDon() {
      document.getElementById('menu').classList.remove('hidden');
      document.getElementById('form-container').classList.add('hidden');
      document.querySelectorAll('#form-container > div').forEach(div => div.classList.add('hidden'));
    }

    function hesaplaFiyat(tur) {
      const sayi = parseInt(document.getElementById(`${tur}-sayi`).value || 0);
      const fiyat = sayi * fiyatlar[tur];
      document.getElementById(`${tur}-fiyat`).innerText = `💸 Fiyat: ${fiyat.toFixed(2)}₺`;
    }

    function satinAl(tur) {
      const sayi = parseInt(document.getElementById(`${tur}-sayi`).value || 0);
      const url = document.getElementById(`${tur}-url`).value;
      const fiyat = (sayi * fiyatlar[tur]).toFixed(2);

      if (!sayi || !url) return alert("Lütfen tüm alanları doldurun!");

      // API gönderimi (örnek)
      alert(`✅ Satın alma başarılı\nURL: ${url}\nAdet: ${sayi}\nFiyat: ${fiyat}₺`);

      // İsteğe göre fetch ile API’ye gönderim yapılabilir
    }
  </script>

</body>
</html>
