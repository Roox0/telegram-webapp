<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Hizmetleri</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfcfe;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #000;
    }
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #333;
    }
    .hidden {
      display: none;
    }
    .form {
      margin-top: 20px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .back-button {
      background-color: #f44336;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>📱 TikTok Hizmetleri</h2>

  <button class="button" onclick="selectService('takipci')">👥 Takipçi Gönder</button>
  <button class="button" onclick="selectService('begeni')">❤️ Beğeni Gönder</button>
  <button class="button" onclick="selectService('yorum')">💬 Yorum Gönder</button>
  <button class="button" onclick="selectService('canli')">🔴 Canlı Yayın İzlenme</button>
  <button class="button back-button" onclick="window.location.href='index.html'">⬅️ Geri Dön</button>

  <div id="formArea" class="form hidden">
    <div id="formContent"></div>
    <button class="button" onclick="satinal()">✅ Satın Al</button>
  </div>

  <script>
    const fiyatlar = {
      takipci: 3.0,
      begeni: 2.0,
      yorum: 2.5,
      canli: 5.0
    };

    let secilenHizmet = '';

    function selectService(service) {
      secilenHizmet = service;
      let html = '';
      if (service === 'takipci') {
        html = `
          <input type="number" id="miktar" placeholder="Kaç takipçi gönderilsin?">
          <input type="text" id="url" placeholder="TikTok hesabının URL'sini girin">
          <p>Fiyat: ${fiyatlar[service]} ₺</p>
        `;
      } else if (service === 'begeni') {
        html = `
          <input type="number" id="miktar" placeholder="Kaç beğeni gönderilsin?">
          <input type="text" id="url" placeholder="Gönderi URL'sini girin">
          <p>Fiyat: ${fiyatlar[service]} ₺</p>
        `;
      } else if (service === 'yorum') {
        html = `
          <input type="number" id="miktar" placeholder="Kaç yorum gönderilsin?">
          <input type="text" id="url" placeholder="Gönderi URL'sini girin">
          <p>Fiyat: ${fiyatlar[service]} ₺</p>
        `;
      } else if (service === 'canli') {
        html = `
          <input type="number" id="miktar" placeholder="Kaç izleyici gönderilsin?">
          <input type="text" id="url" placeholder="Canlı yayın URL'sini girin">
          <p>Fiyat: ${fiyatlar[service]} ₺</p>
        `;
      }
      document.getElementById('formContent').innerHTML = html;
      document.getElementById('formArea').classList.remove('hidden');
    }

    function satinal() {
      const miktar = document.getElementById('miktar').value;
      const url = document.getElementById('url').value;
      const fiyat = fiyatlar[secilenHizmet] * miktar;

      if (!miktar || !url) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      // Bakiyeyi kontrol etme ve api ile gönderme
      // Bu kısmı Python backend'inizle entegre edeceksiniz
      alert(`Satın alındı. ${fiyat} ₺ bakiyenizden düşüldü.`);

      // API örnek isteği
      fetch("https://api.ornek.com/tiktok/" + secilenHizmet, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ miktar: miktar, url: url })
      });
    }
  </script>
</body>
</html>
