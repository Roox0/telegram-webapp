<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hesap İşlemleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #4a90e2;
      margin-bottom: 15px;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    .account-type {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .account-type:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Hesap İşlemleri</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="Accounts" />
  <div class="account-type" onclick="alert('Tiktok Hesapları (Random) seçildi')">Tiktok Hesapları (Random)</div>
  <div class="account-type" onclick="alert('Tiktok Hesapları İstediğin Takipçili')">Tiktok Hesapları İstediğin Takipçili</div>
  <div class="account-type" onclick="alert('Instagram Hesapları (Random)')">Instagram Hesapları (Random)</div>
  <div class="account-type" onclick="alert('Instagram Hesapları İstediğin Takipçili')">Instagram Hesapları İstediğin Takipçili</div>
  <div class="account-type" onclick="alert('BluTV Hesapları')">BluTV Hesapları</div>
  <div class="account-type" onclick="alert('Disney Plus Hesapları')">Disney Plus Hesapları</div>
  <div class="account-type" onclick="alert('Pubg Hesapları (Random)')">Pubg Hesapları (Random)</div>
  <div class="account-type" onclick="alert('Netfilix Hesapları')">Netfilix Hesapları</div>
  <div class="account-type" onclick="alert('Supercell Hesapları')">Supercell Hesapları</div>
</body>
</html>
