<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Hizmetleri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 15px;
    }
    .back {
      margin-bottom: 15px;
      display: inline-block;
      color: #007bff;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
    .card {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .card:hover {
      background: #f8f8f8;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      font-weight: 600;
      color: red;
    }
  </style>
</head>
<body>
  <div class="back" onclick="goBack()">‚¨ÖÔ∏è Geri D√∂n</div>
  <h2>üì∏ Instagram Takip√ßi Botu G√∂nderme</h2>

  <form id="botForm">
    <label for="followers">Ka√ß Takip√ßi G√∂nderilecek? (max 1000)</label>
    <input type="number" id="followers" name="followers" min="1" max="1000" required />

    <label for="accountUrl">Instagram Hesap URL'si</label>
    <input type="text" id="accountUrl" name="accountUrl" placeholder="https://www.instagram.com/ornekhesap/" required />

    <div class="price" id="price">Fiyat: 0‚Ç∫</div>

    <button type="submit" disabled>G√∂nder</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const followersInput = document.getElementById("followers");
    const priceDiv = document.getElementById("price");
    const submitBtn = document.querySelector("button[type='submit']");
    const messageDiv = document.getElementById("message");
    const form = document.getElementById("botForm");

    const pricePerFollower = 0.05; // √ñrnek fiyat: takip√ßi ba≈üƒ± 0.05‚Ç∫
    let userBalance = 50; // √ñrnek bakiye (bot tarafƒ±nda deƒüi≈üecek)

    function calculatePrice() {
      const count = Number(followersInput.value);
      if (count > 0 && count <= 1000) {
        const total = (count * pricePerFollower).toFixed(2);
        priceDiv.textContent = `Fiyat: ${total}‚Ç∫`;
        submitBtn.disabled = false;
        messageDiv.textContent = "";
      } else {
        priceDiv.textContent = "Fiyat: 0‚Ç∫";
        submitBtn.disabled = true;
      }
    }

    followersInput.addEventListener("input", calculatePrice);

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const count = Number(followersInput.value);
      const url = document.getElementById("accountUrl").value.trim();

      if (count < 1 || count > 1000) {
        messageDiv.textContent = "Takip√ßi sayƒ±sƒ± 1 ile 1000 arasƒ±nda olmalƒ±.";
        return;
      }
      if (!url.startsWith("https://www.instagram.com/")) {
        messageDiv.textContent = "L√ºtfen ge√ßerli bir Instagram URL'si girin.";
        return;
      }

      const totalPrice = count * pricePerFollower;
      if (totalPrice > userBalance) {
        messageDiv.textContent = "Bakiyeniz yetersiz.";
        return;
      }

      // API √ßaƒürƒ±sƒ± yerine Telegram'a veri g√∂nderiyoruz (√∂rnek)
      tg.sendData(
        JSON.stringify({
          action: "instagram",
          service: "bot",
          followers: count,
          accountUrl: url,
          price: totalPrice,
        })
      );

      messageDiv.style.color = "green";
      messageDiv.textContent = "ƒ∞stek g√∂nderildi, i≈üleminiz ba≈ülatƒ±lƒ±yor...";
      submitBtn.disabled = true;
    });

    calculatePrice(); // Sayfa a√ßƒ±lƒ±rken fiyat g√ºncelle
  </script>
</body>
</html>
