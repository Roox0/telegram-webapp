<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bakiye Yükleme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #4caf50;
      margin-bottom: 15px;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Bakiye Yükleme</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Bakiye" />
  <form id="balanceForm">
    <label for="amount">Yüklenecek Tutar (₺):</label>
    <input type="number" id="amount" name="amount" min="1" step="0.01" required />

    <label for="paymentMethod">Ödeme Yöntemi:</label>
    <select id="paymentMethod" name="paymentMethod" required>
      <option value="">Seçiniz</option>
      <option value="creditcard">Kredi Kartı</option>
      <option value="eft">EFT</option>
      <option value="paypal">PayPal</option>
    </select>

    <button type="submit">Yükle</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById('balanceForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const paymentMethod = document.getElementById('paymentMethod').value;

      const data = {
        action: "bakiye_yukle",
        amount: amount,
        paymentMethod: paymentMethod,
      };

      tg.sendData(JSON.stringify(data));
    });
  </script>
</body>
</html>
